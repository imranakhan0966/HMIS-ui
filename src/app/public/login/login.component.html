


<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 mt-8 py-5 mx-auto" *ngIf="active">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row">
                    </div>
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                        <img src="../assets/images/1.png" class="mt-8 image">
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-5">
                    <div class="row mb-4 px-3">
                        <h6 class="mb-0 mr-4 mt-2" style="font-weight: bold;">Sign in with</h6>
                        <br>

                    </div>
                    <div class="row px-3 mb-4">
                        <div class="line"></div>

                        <div class="line"></div>
                    </div>
                    <div class="row px-3">
                        <label class="mb-1"><h6 class="mb-0 text-sm" style="font-weight: bold;">User Name</h6></label>
                        <input class="mb-4" id="username" type="text" name="username" placeholder="Enter User Name"
                        [(ngModel)]="admin.Name">
                    </div>
                    <div class="row px-3">
                        <label class="mb-1"><h6 class="mb-0 text-sm" style="font-weight: bold;">Password</h6></label>
                        <input type="password" id="password" name="password" placeholder="Enter Password"
                        [(ngModel)]="admin.Password">
                    </div>
                    <div class="row px-3 mb-4" style="display:none">
                        <div class="field-checkbox">
                            <p-checkbox  [binary]="true" inputId="binary"></p-checkbox>
                            <label for="binary" class="mt-2">Remember Me</label>
                        </div>
                        <!-- <a (click)="SINGUP()" class="ml-auto mb-0 text-sm" style="font-weight: bold;">Forgot Password?</a> -->
                    </div>
                    <div class="row mb-3 px-3">
                        <button type="submit" (click)="loginAction()" class="btn btn-blue text-center">Login</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-blue py-4">
            <div class="row px-3">
                <small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2019. All rights reserved.</small>
                <div class="social-contact ml-4 ml-sm-auto">
                    <span class="fab fa-facebook mr-4 text-sm"></span>
                    <span class="fab fa-google-plus mr-4 text-sm"></span>
                    <span class="fab fa-linkedin mr-4 text-sm"></span>
                    <span class="fab fa-twitter mr-4 mr-sm-5 text-sm"></span>
                </div>
            </div>
        </div>
    </div>
</div>


<p-toast position="top-right"></p-toast>
