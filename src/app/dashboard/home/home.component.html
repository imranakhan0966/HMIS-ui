        </div>
<p-dialog [(visible)]="filter" [breakpoints]="{ '960px': '75vw' }" [style]="{ width: '50vw' }"
    [draggable]="false" [maximizable]="true">


    <br /><br />

  <ng-template pTemplate="header"> <span class="text-primary font-semibold text-xl">Eligibility Notifications</span></ng-template>


  
    <div class="flex card-container">
        <div>
           



            <p-table [style]="{'width':'100%','overflow':'auto!important'}" #table [value]="schedule" dataKey="id"
                [rows]="100" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [globalFilterFields]="['mRNo']">

                <ng-template pTemplate="header">
                    <tr>












                        <th>
                            <div class="flex align-items-center">
                                MRNO
                                <p-columnFilter type="text" field="mRNo" display="menu"></p-columnFilter>
                            </div>
                        </th>



                        <th>
                            <div class="flex align-items-center">
                                Patient Name
                                <p-columnFilter type="text" field="patientName" display="menu"></p-columnFilter>
                            </div>
                        </th>


                        
                        






                       
                        <th>
                            <div class="flex align-items-center">
                                Status
                                <p-columnFilter type="text" field="Status" display="menu"></p-columnFilter>
                            </div>
                        </th>
                       
                       
                        
                       
                       

                        <th>
                            <div class="flex align-items-center">
                                Response Date
                                <p-columnFilter type="text" field="responseDate" display="menu"></p-columnFilter>
                            </div>
                        </th>


















                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-schedule>
                    <tr>


                        <td>
                            <span class="ml-1 vertical-align-middle">{{ schedule.mrNo }}</span>
                        </td>



                        <td>
                            <span class="ml-1 vertical-align-middle">{{ schedule.patientName }}</span>
                        </td>

                       


                       

                        

                        <td>
                            <span class="ml-1 vertical-align-middle">{{ schedule.elStatus }}</span>
                        </td>
                        
                        

                       
                       
                       

                        <td>
                            <span class="ml-1 vertical-align-middle">{{ schedule.messageResponseDate | date: 'dd-MM-yyyy hh:mm a'}}</span>
                        </td>

                        
                        
                        











                        










                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="7">No record found.</td>
                    </tr>
                </ng-template>




            </p-table>



            <p-toast></p-toast>


        </div>
    </div>

    <br />

    <br />
   
   

</p-dialog>
