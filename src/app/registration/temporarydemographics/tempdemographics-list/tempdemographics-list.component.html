
<div class="card">
    <br/>
    <br/>
    
    <p-panel>
        <ng-template pTemplate="header"> <span class="text-primary font-semibold text-xl">Temp Demographics List</span></ng-template>
    
      
        <div class="row">

            <p-button icon="pi pi-user-plus"   (click)="buttonRoute('/registration/temporarydemographics/create')"  label="Create" styleClass="p-button-success" style="float:right; margin-left: 89%; "></p-button>

        </div>

        
        <div class="flex card-container">
            <div  >
    
        
                <p-table
              
                #table
                [value]="tempObj"
                dataKey="id"
                [rows]="100"
                [showCurrentPageReport]="true"
                [rowsPerPageOptions]="[10, 25, 50]"
              
                [paginator]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [globalFilterFields]="['tempId', 'personFullName', 'personEmail','patientBirthDate','nationalityName','countryName','personSex']"
            >
                
                <ng-template pTemplate="header">
                    <tr>
            
            
                     
            
                      
                        <th  >
                            <div class="flex align-items-center">
                           Temp Id
                                <p-columnFilter type="text" field="tempId" display="menu"></p-columnFilter>
                            </div>
                        </th>



                        <th >
                            <div class="flex align-items-center">
                               Full Name
                                <p-columnFilter type="text" field="personFullName" display="menu"></p-columnFilter>
                            </div>
                        </th>



                        <th  >
                            <div class="flex align-items-center">
                                Email
                                <p-columnFilter type="text" field="personEmail" display="menu"></p-columnFilter>
                            </div>
                        </th>




                        
                        <th pSortableColumn="patientBirthDate" >
                            <div class="flex align-items-center">
                                Birth Date <p-sortIcon field="patientBirthDate"></p-sortIcon>
                                <p-columnFilter type="date" field="patientBirthDate" display="menu" ></p-columnFilter>
                            </div>
                        </th>
            
                        <th  >
                            <div class="flex align-items-center">
                               Nationality
                                <p-columnFilter type="text" field="nationalityName" display="menu"></p-columnFilter>
                            </div>
                        </th>
                    
                        <!-- style="min-width:10rem" -->
                        <th>
                            <div class="flex align-items-center">
                               Country
                                <p-columnFilter type="text" field="countryName" display="menu"></p-columnFilter>
                            </div>
                        </th>
                        <th >
                            <div class="flex align-items-center">
                                 Sex
                                <p-columnFilter type="text" field="personSex" display="menu" ></p-columnFilter>
                            </div>
                        </th>
            
                        <th style="width: 2rem"></th>
            
                        
            
                      
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-temp>
                    <tr>
                     
                        <td>
                            <span class="ml-1 vertical-align-middle">{{ temp.tempId }}</span>
                        </td>

                        <td>
                            <span class="ml-1 vertical-align-middle">{{ temp.personFullName }}</span>
                        </td>
            
                        
                        <td>
                            <span class="ml-1 vertical-align-middle">{{ temp.personEmail }}</span>
                        </td>



                        <td>
                            <span class="ml-1 vertical-align-middle">{{ temp.patientBirthDate  | date: 'MM/dd/yyyy' }}</span>
                        </td>
            
            
            
                   
            
            
                        <td>
                            <span class="ml-1 vertical-align-middle">{{ temp.nationalityName }}</span>
                        </td>


                        <td>
                            <span class="ml-1 vertical-align-middle">{{ temp.countryName }}</span>
                        </td>


                        <td>
                            <span class="ml-1 vertical-align-middle">{{ temp.personSex }}</span>
                        </td>
            
            
        
            
            
                    
            
                   
                  
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="7">No temporary demographics.</td>
                    </tr>
                </ng-template>
            
            
                
            
            </p-table>
                
                <p-toast></p-toast>
    
    
            </div>
        </div>
        
        
        <ng-template pTemplate="footer">
           


           
      
        </ng-template>
        
        
    
    </p-panel>
    
    
    </div>
